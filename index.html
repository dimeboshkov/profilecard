<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profileapp.css">
</head>

<body>
    <img id="top" src="images/bg-pattern-top.svg" alt="pattern top">
    <img id="bottom" src="images/bg-pattern-bottom.svg" alt="pattern bot">
    <main>
        <img id="card" src="images/bg-pattern-card.svg" alt="pattern card">
        <img id="profile" src="images/image-victor.jpg" alt="profile pic">
        <div id="name-city">
            <p id="name">Victor Crest 26</p>
            <p id="city">London</p>
        </div>
        <hr>
        <div id="features">
            <div id="followers">
                <p class="number">80K</p>
                <p class="description">Followers</p>
            </div>

            <div id="likes">
                <p class="number">803K</p>
                <p class="description">Likes</p>

            </div>

            <div id="photos">
                <p class="number">1.4K</p>
                <p class="description">Photos</p>
            </div>
        </div>
    </main>

</body>

</html>
